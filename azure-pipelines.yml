trigger:
- main

pool:
  name: Default

variables:
  stagePath: '/home/azureuser/deploy-temp'
  updateScript: '/opt/odoo17/update_code.sh'

steps:
- checkout: self
  clean: true





- task: SSH@0
  displayName: 'Run update script on VM'
  inputs:
    sshEndpoint: 'ssh-odoo17'
    runOptions: 'commands'
    commands: |
      /usr/bin/sudo -n /usr/bin/chmod +x "$(updateScript)"
      /usr/bin/sudo -n "$(updateScript)"
    readyTimeout: '20000'
