trigger:
- main

pool:
  name: Default

variables:
  stagePath: '/home/azureuser/deploy-temp'
  updateScript: '/opt/odoo17/update_code.sh'
  repoUrl: 'https://github.com/souravb-smu/odoo17.git'
  branchName: 'main'

steps:
- checkout: self
  clean: true

- task: SSH@0
  displayName: "Fresh clone into stagePath"
  inputs:
    sshEndpoint: ssh-odoo17
    runOptions: commands
    commands: |
      set -e
      echo ">>> Using stagePath: $(stagePath)"
      echo ">>> Repo: $(repoUrl)"
      echo ">>> Branch: $(branchName)"

      # Remove previous folder completely
      sudo rm -rf "$(stagePath)"
      mkdir -p "$(stagePath)"
      cd "$(stagePath)"
      git clone "$(repoUrl)" .

      # Remove unwanted files
      rm -f .DS_Store
      rm -rf .github

      echo ">>> Stage folder ready:"
      ls -la